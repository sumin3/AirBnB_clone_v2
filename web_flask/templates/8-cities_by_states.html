<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
	  {% for obj in state.values() | sort(attribute='name') %}
	  <LI>{{ obj.id }}: <B>{{ obj.name }}</B>
	    <UL>
	      {% for city in obj.cities | sort(attribute='name') %}
	      <LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
		{% endfor %}
	    </UL>
	  </LI>
	    {% endfor %}
        </UL>
    </BODY>
</HTML>
